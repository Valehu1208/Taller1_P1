<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card { border-left: 4px solid #0d6efd; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Movie Reviews</a>
            <a class="text-white text-decoration-none me-3" href="{% url 'statistics' %}">Statistics</a>
            <a class="text-white text-decoration-none me-3" href="{% url 'news' %}">News</a>
            <a class="text-white text-decoration-none" href="{% url 'about' %}">About</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">News</h1>
        <div class="row g-4">
            {% for item in news_items %}
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 news-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text small text-muted mb-2">{{ item.date }}</p>
                            <p class="card-text mb-0">{{ item.summary }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
