<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Movie Reviews</a>
            <a class="text-white text-decoration-none me-3" href="{% url 'statistics' %}">Statistics</a>
            <a class="text-white text-decoration-none me-3" href="{% url 'news' %}">News</a>
            <a class="text-white text-decoration-none" href="{% url 'about' %}">About</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Statistics</h1>
        <p class="lead text-muted mb-4">Total movies in database: <strong>{{ total_movies }}</strong></p>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Movies by year (top 10)</h5>
                        <canvas id="barChartYear" height="280"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Movies by genre (top 10)</h5>
                        <canvas id="barChartGenre" height="280"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const byYear = {{ by_year_json|safe }};
        const byGenre = {{ by_genre_json|safe }};

        const yearCtx = document.getElementById('barChartYear').getContext('2d');
        new Chart(yearCtx, {
            type: 'bar',
            data: {
                labels: byYear.map(function(d) { return d.year; }),
                datasets: [{
                    label: 'Movies',
                    data: byYear.map(function(d) { return d.count; }),
                    backgroundColor: 'rgba(13, 110, 253, 0.7)',
                    borderColor: 'rgb(13, 110, 253)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const genreCtx = document.getElementById('barChartGenre').getContext('2d');
        new Chart(genreCtx, {
            type: 'bar',
            data: {
                labels: byGenre.map(function(d) { return d.genre; }),
                datasets: [{
                    label: 'Movies',
                    data: byGenre.map(function(d) { return d.count; }),
                    backgroundColor: 'rgba(25, 135, 84, 0.7)',
                    borderColor: 'rgb(25, 135, 84)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                indexAxis: 'y',
                scales: {
                    x: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
